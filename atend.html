<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Encontrando um atendente</title>
  <style>
    :root{
      --accent:#0284c7;
      --accent-light:#38bdf8;
      --text:#0f172a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      background:#ffffff;
      color:var(--text);
    }
    .card{
      width:min(540px,92vw);
      background:#ffffff;
      border-radius:14px;
      padding:28px;
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
      text-align:center;
      border:1px solid #e2e8f0;
    }
    h1{margin:0 0 12px;font-size:22px;font-weight:600;color:var(--text)}
    p{margin:0 0 20px;color:#475569}

    /* Barra de progresso */
    .progress-container{
      width:100%;
      height:14px;
      background:#e2e8f0;
      border-radius:8px;
      overflow:hidden;
    }
    .progress-bar{
      width:0%;
      height:100%;
      background:linear-gradient(90deg,var(--accent-light),var(--accent));
      transition:width 1s linear;
    }

    .status{font-weight:500;margin-top:18px}
    .countdown{font-variant-numeric:tabular-nums;font-weight:700;color:var(--accent);}
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1>Estamos encontrando um atendente</h1>
    <p>Fique na linha — isso só leva alguns segundos.</p>

    <div class="progress-container" aria-hidden="true">
      <div id="progress" class="progress-bar"></div>
    </div>

    <div id="status" class="status">Procurando atendente…</div>
  </main>

  <script>
    const redirectURL = 'https://serasanegociacoes.org/aproveite/'; // Altere para a página desejada

    const totalSeconds = 5;
    let elapsed = 0;
    const statusEl = document.getElementById('status');
    const progress = document.getElementById('progress');

    const interval = setInterval(() => {
      elapsed += 1;
      const percent = (elapsed / totalSeconds) * 100;
      progress.style.width = percent + '%';

      if(elapsed === 2){
        statusEl.textContent = 'Atendente encontrado!';
      }
      if(elapsed === 3){
        let remaining = 2;
        statusEl.innerHTML = 'Redirecionando em <span id="count" class="countdown">' + remaining + '</span>s…';
      }
      if(elapsed > 3 && elapsed < totalSeconds){
        const remaining = totalSeconds - elapsed;
        const countEl = document.getElementById('count');
        if(countEl) countEl.textContent = remaining;
      }
      if(elapsed >= totalSeconds){
        clearInterval(interval);
        progress.style.width = '100%';
        window.location.href = redirectURL;
      }
    }, 1000);
  </script>
</body>
</html>
